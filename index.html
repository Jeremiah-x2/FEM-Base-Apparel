<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="logo">
            <img src="./images/logo.svg" alt="">
        </div>

        <div class="hero">
            <img class="hero-img" src="./images/hero-desktop.jpg" alt="">
        </div>
        <div class="content">
            <p class="head">WE'RE <br> <span>COMING <br>SOON</span></p>

            <p class="desc">
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <div class="input">
                <input type="email" id="input-mail" placeholder="Email Address">
                <button id="btn"><img src="./images/icon-arrow.svg" alt=""></button>
                <p class="error">Please provide a valid email</p>
            </div>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
